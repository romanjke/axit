<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:300,400,700">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Atix</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo"><img src="img/logo.png" alt="Логотип" width="80" height="28"></div>
          <nav class="nav"><a class="nav__link" href="#">Features</a><a class="nav__link" href="#">About</a><a class="nav__link" href="#">Pricing</a><a class="nav__link" href="#">Reviews</a><a class="nav__link" href="#">Contact</a>
          </nav>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__col">
            <div class="hero__logo"><img src="img/logo.png" alt="AXIT" width="175" height="60"></div>
            <h1 class="hero__title">MODERN AXURE TEMPLATE<br>FOR BEAUTIFUL PROTOTYPES</h1>
            <div class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean<br>euismod bibendum laoreet. Proin gravida dolor sit amet lacus<br>accumsan et viverra justo commodo.</div>
            <button class="button button--transparent" href="#">Download</button>
          </div>
          <div class="hero__col">
            <form class="form" method="post" action="#">
              <div class="form__header">Try Your <span class="form__header-part">FREE</span> Trial Today
                
              </div>
              <div class="form__fields">
                <input class="form__input" type="text" placeholder="Name">
                <input class="form__input" type="text" placeholder="Email">
                <input class="form__input" type="text" placeholder="Password">
              </div>
              <button class="form__button" type="submit">Get Started</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.min.js"></script>
  </body>
</html>
